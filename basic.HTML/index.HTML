          color: white;

        "
      >
        <h1>Login Your Account</h1>

        <input
          type="text"
          style="
            width: 250px;
            height: 30px;
            border-radius: 20px;
            padding-left: 10px;
          "

        />
        <br />
        <input
          type="password"
          style="
            width: 250px;

            margin-top: 15px;

          placeholder="Enter Your Password"
        />
        <br />

        <button
          style="
            margin-top: 20px;
